<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Anime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container-fluid py-4">
        <div class="search-container mb-4">
            <form action="search.html" method="get">
                <input type="text" id="searchInput" name="q" class="form-control" placeholder="Search anime...">
            </form>
        </div>
        <div id="animeContainer" class="row row-cols-2 row-cols-md-2 row-cols-lg-3 g-2 g-md-3 g-lg-4">
            <!-- Anime cards will be inserted here -->
        </div>
        <div class="text-center mt-4">
            <button id="loadMore" class="btn btn-primary">Load More</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
