<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Episode Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tutorialjinni.com/hls.js/1.2.1/hls.min.js"></script>
    <link rel="stylesheet" href="video-player.css">
</head>
<body>
    <div class="container">
        <h1 id="animeTitle" class="anime-title"></h1>
        <h2 id="episodeTitle" class="episode-title"></h2>
        <div class="video-wrapper">
            <video id="video" controls autoplay></video>
        </div>
        <div id="episodeButtons" class="episode-buttons"></div>
    </div>
    <script src="video-player.js"></script>
</body>
</html>
